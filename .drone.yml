---
kind: pipeline
name: default

steps:
- name: build
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
  - make

- name: test
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
  - make test

- name: linter
  image: golang:latest
  volumes:
  - name: deps
    path: /go
  commands:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.45.2
      - ./bin/golangci-lint run --timeout 5m
      - rm -r ./bin/

- name: telegram
  image: appleboy/drone-telegram
  settings:
    to: 790376882
    format: markdown
    token:
      from_secret: telegram_token
    message: >
      *{{repo.name}}*  
      [Build {{build.number}}]({{build.link}}) by {{commit.author}} {{#success build.status}}succeeded{{else}}failed{{/success}} in {{buildtime build.started}}  
      `{{truncate commit.sha 8}}`: "{{commit.message}}"
  when:
    status:
    - success
    - failure

volumes:
- name: deps
  host:
    path: /var/lib/cache/godeps/